<div class="row">
  <div class="col-sm-12">
    <h2 class="h2 text-center">Game Control</h2>
    <div class="row">
      <div class="col-md-6 text-center">
        <button class="btn btn-success btn-block"
          (click)="startGame()"
          [disabled]="!disable"
        >Start</button>
      </div>
      <div class="col-md-6 text-center">
        <button class="btn btn-danger btn-block"
          (click)="stopGame()"
          [disabled]="disable"
        >Stop</button>
      </div>
    </div>
  </div>
</div>
