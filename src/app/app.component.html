<div class="container">
  <app-game-control
    [counter]="resetCounter"
    (counter)="onCounting($event)"
    (resetCounter)="toReset($event)"
    (cleaButton)="ToAbleButton($event)"
  ></app-game-control>
</div>
<div class="container" style="margin-top: 2rem">
  <div class="row">
    <div class="col-md-6">
      <app-odd [numberOdd]="arrayOdd"></app-odd>
    </div>
    <div class="col-md-6">
      <app-even [numbersEven]="arrayEven" ></app-even>
    </div>
  </div>

  <div class="row buttonRow">
    <div class="col-md-12 text-center">
      <button class="btn btn-primary" 
        [disabled]="!toAbleButton"
        (click)="clearAll()"
      >Clear All</button>
    </div>
  </div>
  
</div>
